name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  ci:
    name: CI (Lint, Type Check, Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # モノレポ構成なのでロックファイルのパス指定が必須
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # Next.js Build Cache
      - name: Restore .next/cache
        uses: actions/cache@v4
        with:
          path: frontend/.next/cache
          key: nextjs-cache-${{ hashFiles('frontend/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            nextjs-cache-${{ hashFiles('frontend/package-lock.json') }}-
            nextjs-cache-

      - name: Run Prettier Check
        working-directory: frontend
        run: npm run format:check

      # Lint (ESLint)
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      # Type Check (TypeScript)
      # package.json に "type-check": "tsc --noEmit" があるのでこれでOK
      - name: Run Type Check
        working-directory: frontend
        run: npm run type-check

      # Build (Next.js)
      - name: Run Build
        working-directory: frontend
        run: npm run build

      # Unit/Integration Tests (Jest)
      - name: Run Jest Tests
        working-directory: frontend
        run: npm run test

      # E2E Tests (Playwright)
      - name: Restore Playwright Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            playwright-browsers-

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright E2E Tests
        working-directory: frontend
        run: npm run test:e2e

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
